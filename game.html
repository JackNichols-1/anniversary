<script>
  function checkCrossword() {
    // CHANGE THESE TO YOUR REAL ANSWERS
    const solution = {
      c1:'P', c2:'A', c3:'R', c4:'K', c5:'S',   // PARKS

      c18:'U', c19:'S', c20:'!',                // US!
      c21:'L', c22:'O', c23:'V', c24:'E'        // LOVE
    };

    let correct = 0;
    let total = Object.keys(solution).length;

    for (let id in solution) {
      const cell = document.getElementById(id);
      if (cell && cell.value.toUpperCase() === solution[id]) {
        correct++;
      }
    }

    const result = document.getElementById("result");
    if (correct === total) {
      result.innerHTML = "Perfect ðŸ’• You know our love by heart.";
